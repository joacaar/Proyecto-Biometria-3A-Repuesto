<!DOCTYPE html>
<html>

<script type="text/javascript" src="../ux/proxy.js"></script>
<script>

  var elProxy = new Proxy();

  function quanEsCarrega(){

    console.log("Plana UX carregada.")

  }

  async function iniciarSesion(){

    var _email = document.getElementById("email").value;
    var _password = document.getElementById("password").value;

    console.log( _email + " " + _password );

    var json = {
      email: _email, password: _password
    }

    console.log(json)

    elProxy.iniciarSesion( json, function(res){
      if( res ){
        /*window.location.replace("http://www.google.com");*/
        document.cookie = JSON.stringify(json);
        getCookies();
      }
    })

    console.log("Voy a iniciarSesion")

  }

  function getCookies(){
    var json = JSON.parse(document.cookie);
    document.getElementById("email").value = json.email + "C";
    document.getElementById("password").value = json.password + "C";
  }

</script>

<body>

 <h2> Iniciar Sesion </h2>

 <input id="email">

 <br>
